<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-Horizontal-Vertical=alignment</title>
    <style>
        .container{
            border: 1px solid black;
            display: flex;
            height: 600px;
       
              
        }
        .box{
            border: 3px dashed rebeccapurple;
            width: 200px;
            order: 2;
        }
        #flew-1{
            flex-grow: 1;
            order: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div  class="box">box-1</div>
        <div id="flew-1" class="box">box-2</div>
        
    </div>
</body>
</html>
